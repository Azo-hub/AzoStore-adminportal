<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments::html_head">

</head>


<body>

	<h1 class="center-block">Welcome to Admin Portal for Azo Bookstore</h1>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="bg-danger" th:if="${param.error}">Invalid username
					and password</div>

				<div class="bg-danger" th:if="${param.logout}">You have been
					logged out.</div>

				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" placeholder="Username"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>


					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" placeholder="Password"
							name="password" id="password" required="required" />
					</div>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						In</button>

				</form>


			</div>
		</div>
	</div>






	<div th:replace="fragments::javascript"></div>

</body>


<footer th:replace="fragments::html_foot"> </footer>


</html>
