<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments::html_head">

</head>


<body>

	<div th:replace="fragments::menubar" class = "w-100"></div>

		<div class = "container">
			<div>
				<ol class = "breadcrumb">
					<li><a th:href = "@{/product/productList}"><i class = "fa fa-long-arrow-left" aria-hidden = "true"></i>Go Back</a><span> / </span></li>
					<li><a th:href = "@{'/updateProduct/'+${product.id}}">Edit</a></li>
				</ol>
			</div>
			
			<div class = "row">
				<div class = "col-md-3">
					<div class = "panel panel-default">
						<div class = "panel-body">
							<img th:src= "@{'/Images/product/' + ${product.id}+'.png'}" width = "200px" height = "200px" />
						</div>
					</div>
				</div>
				
				<div class = "col-md-9">
					<h3 th:text = "${product.name}"></h3>
					<div class = "row">
						<div class = "col-md-6">
							<p><strong>Name: </strong><span th:text = "${product.name}"></span></p>
							<p><strong>Brand: </strong><span th:text = "${product.brand}"></span></p>
							
							
							<p><strong>Category: </strong><span th:text = "${product.category}"></span></p>
							
							
						</div>
						
						<div class = "col-md-6">
							
							
							
							<p><strong>List Price: </strong><span th:text = "${product.listPrice}"></span></p>
							<p><strong>Our Price: </strong><span th:text = "${product.ourPrice}"></span></p>
							<p><strong>Number in Stock: </strong><span th:text = "${product.inStockNumber}"></span></p>
							
							
						</div>
					</div>
					
					<p><strong>Description: </strong><span th:utext = "${product.description}"></span></p>
				</div>
			</div>
			
		</div>

	


	<div th:replace="fragments::javascript"></div>

</body>


<footer th:replace="fragments::html_foot"> </footer>


</html>
